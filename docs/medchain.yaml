swagger: "2.0"
info:
  description: |
    API for interacting with Medicalchain.
    *Endpoints are subject to change.*

    Do not stringify POST body data, send a raw object.

    Coming soon: Authorization Token Generator for allowing Endpoint calls directly from swagger.

  version: 0.7.0
  title: Medicalchain API
host: api.medicalchain.com
basePath: /api/v1
consumes:
  - application/json
produces:
  - application/json
tags:
  - name: Accounts
    description: User Account Management
  - name: User
    description: User Information
  - name: Medical Record
    description: Update, read and manage Medical Record
  - name: Authorize
    description: Manage User Access to Assets
  - name: Report
    description: Create, manage and view Reports
  - name: Wallet
    description: Manage Wallet
  - name: Transactions
    description: Get User Transaction History
schemes:
  - https
securityDefinitions:
  bearerAuth:
    type: apiKey
    name: Authorization
    in: header

paths:
  /signup:
    post:
      tags:
        - Accounts
      summary: Create new Account
      x-swagger-router-controller: SampleController
      description: ""
      operationId: createAccount
      consumes:
        - application/json
      produces:
        - application/json
      security:
        - bearerAuth: []
      responses:
        "200":
          description: Json String
          schema:
            $ref: "#/definitions/Sign Up"
        "409":
          description: Json String
          schema:
            $ref: "#/definitions/Status Error"
        "500":
          description: Json String
          schema:
            $ref: "#/definitions/Status Error"            
  /signin:
    post:
      tags:
        - Accounts
      summary: Log in
      x-swagger-router-controller: SampleController
      description: ""
      operationId: createAccount
      consumes:
        - application/json
      produces:
        - application/json
      security:
        - bearerAuth: []
      responses:
        "200":
          description: Json String
          schema:
            $ref: "#/definitions/Sign Up"
        "409":
          description: Json String
          schema:
            $ref: "#/definitions/Status Error"
        "500":
          description: Json String
          schema:
            $ref: "#/definitions/Status Error"            

  /user/profile/patient/{userID}:
    get:
      tags:
        - User
      summary: "Get Profile for User"
      x-swagger-router-controller: SampleController
      description: "Get Profile of Patient, authorization by Patient required."
      operationId: getProfile
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: path
          name: userID
          description: |
            ID of User
          type: string
          required: true
      security:
        - bearerAuth: []
      responses:
        "200":
          description: Json String
          schema:
            $ref: "#/definitions/Patient Profile"
        "404":
          description: Json String
          schema:
            $ref: "#/definitions/Status Error"
        "500":
          description: Json String
          schema:
            $ref: "#/definitions/Status Error"            
  /user/profile/practitioner/{userID}:
    get:
      tags:
        - User
      summary: Get Profile for User
      description: "Get Profile of Practitioner, no authorization required, all Users can access."
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: path
          name: userID
          description: |
            ID of User
          type: string
          required: true
      security:
        - bearerAuth: []
      responses:
        "200":
          description: "*JSON string*"
          schema:
              $ref: "#/definitions/Practitioner Profile"
        "404":
          description: Json String
          schema:
              $ref: "#/definitions/Status Error"   
        "500":
          description: Json String
          schema:
              $ref: "#/definitions/Status Error"                      
  /user/profile/practitioner:
    post:
      tags:
        - User
      summary: Update Profile
      description: "Update the Profile for the User making the call, Users can only update their own Profile."
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: body
          name: profile
          required: true
          schema:
            $ref: "#/definitions/Update Profile Practitioner"
      security:
        - bearerAuth: []
      responses:
        "200":
          description: "Profile Updated"
        "400":
          description: Json String
          schema:
              $ref: "#/definitions/Status Error"   
        "500":
          description: Json String
          schema:
              $ref: "#/definitions/Status Error"  
  /user/profile/patient:
    post:
      tags:
        - User
      summary: Update Profile
      description: "Update the Profile for the User making the call, Users can only update their own Profile."
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: body
          name: profile
          required: true
          schema:
            $ref: "#/definitions/Update Profile Patient"
      security:
        - bearerAuth: []
      responses:
        "200":
          description: "Profile Updated"
        "400":
          description: Json String
          schema:
              $ref: "#/definitions/Status Error"   
        "500":
          description: Json String
          schema:
              $ref: "#/definitions/Status Error"  


  /record/{userID}:
    get:
      tags:
        - Medical Record
      summary: "Get Patient's Medical Record"
      description: |
        Get full Medical Record of User.
        Structure is subject to change over the BETA period.
      produces:
        - application/json
      parameters:
        - in: path
          name: userID
          description: |
            ID of User
          type: string
          required: true
      security:
        - bearerAuth: []
      responses:
        "200":
          description: "*JSON string*"
          schema:
              $ref: "#/definitions/Medical Record"
        "401":
          description: "*JSON string*"
          schema:
            $ref: "#/definitions/Status Error"
        "404":
          description: "*JSON string*"
          schema:
            $ref: "#/definitions/Status Error"
        "500":
          description: "*JSON string*"
          schema:
            $ref: "#/definitions/Status Error"            
    post:
      tags:
        - Medical Record
      summary: Update Patient's Medical Record
      description: | 
          Updates a Patient's Medical Record if authorzied by Patient.
          Single dimension object, no need to nest data to update a nested Element in Medical Record.
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: path
          name: "userID"
          description: "ID of User"
          type: string
          required: true
        - in: body
          name: Medical Record
          description: |
            Update Patient's Medical Record
          required: false
          schema:
            $ref: "#/definitions/Update Medical Record"
      security:
        - bearerAuth: []
      responses:
        "200":
          description: Updated
        "403":
          description: Json String
          schema:
              $ref: "#/definitions/Status Error" 
        "500":
          description: Json String
          schema:
              $ref: "#/definitions/Status Error" 


  /auth/authorize/{userID}:
    put:
      tags:
        - Authorize
      summary: Grant a User access to Medical Record
      description: "Currently only authorizes Practitioner"
      parameters:
        - in: path
          name: "userID"
          description: "ID of the Practitioner to authorize"
          type: string
          required: true
      security:
        - bearerAuth: []
      responses:
        "200":
          description: OK
        "403":
          description: Json String
          schema:
              $ref: "#/definitions/Status Error" 
        "409":
          description: Json String
          schema:
              $ref: "#/definitions/Status Error"
        "500":
          description: Json String
          schema:
              $ref: "#/definitions/Status Error" 
  /auth/revoke/{userID}:
      put:
        tags:
          - Authorize
        summary: Revoke a Practitioner's access to Medical Record
        description: "Revokes access of Practitioner"
        parameters:
          - in: path
            name: "userID"
            description: "Revokes access of Practitioner"
            type: string
            required: true
        security:
          - bearerAuth: []
        responses:
          "200":
            description: Revoked
          "403":
            description: Json String
            schema:
                $ref: "#/definitions/Status Error" 
          "409":
            description: Json String
            schema:
                $ref: "#/definitions/Status Error"
          "500":
            description: Json String
            schema:
                $ref: "#/definitions/Status Error" 
  /auth/authorized:
    get:
      tags:
        - Authorize
      summary: "List autorized Users for the User making the request"
      description: "An array of Users who are authorized to access Medical Record of User making the request."
      produces:
        - application/json
      security:
        - bearerAuth: []
      responses:
        "200":
          description: "*JSON string*"
          schema:
            $ref: "#/definitions/Authorized Users"
        "500":
          description: Json String
          schema:
              $ref: "#/definitions/Status Error" 

  /report/{userID}:
    post:
      tags:
        - Report
      summary: Create Report
      description: |
        Create a Report for a Patient. Patient's authorization required.
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: path
          name: userID
          type: string
          description: |
            User ID of the Patient to create a Record for
          required: true
        - in: body
          name: message
          required: false
          schema:
            $ref: "#/definitions/Create Report"
      security:
        - bearerAuth: []
      responses:
        "200":
          description: Created
        "400":
          description: Json String
          schema:
              $ref: "#/definitions/Status Error" 
        "401":
          description: Json String
          schema:
              $ref: "#/definitions/Status Error"
        "403":
          description: Json String
          schema:
              $ref: "#/definitions/Status Error"              
        "500":
          description: Json String
          schema:
              $ref: "#/definitions/Status Error" 
    get:
      tags:
        - Report
      summary: Get Report
      description: |
        Gets an array of objects containing Reports.
        Currently returns the latest 50 Records. Query parameters for more refined data searching available in next BETA version.
      parameters:
        - in: path
          name: userID
          type: string
          description: |
            User ID of the Patient to make a Record for
          required: true
      security:
        - bearerAuth: []
      responses:
        "200":
          description: "*JSON string*"
          schema:
              $ref: "#/definitions/Reports"
        "403":
          description: Json String
          schema:
              $ref: "#/definitions/Status Error"              
        "500":
          description: Json String
          schema:
              $ref: "#/definitions/Status Error" 

  /wallet:
    get:
      tags:
        - Wallet
      summary: Get Wallet Details
      description: | 
        Gets Wallet information for the User making the call.
        Currently not attached to Ethereum network. Endpoint will be connected to an Ethereum testnet in later BETA release.
      security:
        - bearerAuth: []
      responses:
        "200":
          description: "*JSON string*"
          schema:
              $ref: "#/definitions/Wallet"             
        "500":
          description: Json String
          schema:
              $ref: "#/definitions/Status Error" 

  /tx/all:
    get:
      tags:
        - Transactions
      summary: Get full Transaction Histoy for User
      description: |
        Gets array of User's Transactions starting from the most recent Transaction.
        Currently returns latest 20 Transactions Query parameters for more refined data searching available in next BETA version.
      security:
        - bearerAuth: []
      responses:
        "200":
          description: "JSON string"
          schema:
              $ref: "#/definitions/Tx"
        "403":
          description: Json String
          schema:
              $ref: "#/definitions/Status Error" 
        "500":
          description: Json String
          schema:
              $ref: "#/definitions/Status Error"               
  /tx/type/{txType}:
    get:
      tags:
        - Transactions
      summary: Get Transactions by type
      description: |
        Gets array of User's Transactions starting from the most recent Transaction. Gets by Transaction type.
        Currently returns latest 20 Transactions Query parameters for more refined data searching available in next BETA version.
      parameters:
        - in: path
          name: txType
          description: |
              | Types               |
              |---------------------|
              | AuthorizeAccess     |
              | RevokeAccess        |
              | UpdateProfile       |
              | UpdateMedicalRecord |
              | CreateReport        |
          type: string
          required: true
      security:
        - bearerAuth: []
      responses:
        "200":
          description: "JSON string"
          schema:
              $ref: "#/definitions/Tx"
        "403":
          description: Json String
          schema:
              $ref: "#/definitions/Status Error" 
        "500":
          description: Json String
          schema:
              $ref: "#/definitions/Status Error"               
  /tx/user/{email}:
      get:
        tags:
          - Transactions
        summary: Get Transactions between current User and target
        description: |
          Gets array of Users Transactions starting from the most recent Transaction. Get Transactions between current User and target User.
          Currently returns latest 20 Transactions, Query parameters for more refined data searching available in next BETA version.
        parameters:
          - in: path
            name: email
            description: |
              Email of the target User
            type: string
            required: true
        security:
          - bearerAuth: []
        responses:
          "200":
            description: "JSON string"
            schema:
                $ref: "#/definitions/Tx"
          "403":
            description: Json String
            schema:
              $ref: "#/definitions/Status Error" 
          "500":
            description: Json String
            schema:
              $ref: "#/definitions/Status Error"               
  /tx/user/{email}/type/{txType}:
    get:
      tags:
        - Transactions
      summary: Get Transactions by type for target User
      description: |
        Gets array of User's Transactions starting from the most recent Transaction. Gets by Transaction type for a specific target.
        Currently returns latest 20 Transactions, Query parameters for more refined data searching available in next BETA version.
      parameters:
        - in: path
          name: email
          description: |
            "Email of the target User"
          type: string
          required: true
        - in: path
          name: txType
          description: |
              | Types               |
              |---------------------|
              | AuthorizeAccess     |
              | RevokeAccess        |
              | UpdateProfile       |
              | UpdateMedicalRecord |
              | CreateReport        |
          type: string
          required: true
      security:
        - bearerAuth: []
      responses:
        "200":
          description: "JSON string"
          schema:
              $ref: "#/definitions/Tx"
        "403":
          description: Json String
          schema:
              $ref: "#/definitions/Status Error" 
        "500":
          description: Json String
          schema:
              $ref: "#/definitions/Status Error"               

definitions:
    Sign Up:
      type: "object"
      properties:
          emailIsVerified:
            type: boolean
          profileIsComplete:
            type: boolean
          status:
            type: string
          userType:
            type: integer 
    Practitioner Profile:
      type: "object"
      properties:
          registrationId:
            type: string
          dob:
            type: string
          degreeTitle:
            type: string
          firstName:
            type: string
          lastName:
            type: string
          address:
            type: string
          emailAddress:
            type: string
          initialQuestionnaireCompleted:
            type: boolean
    Patient Profile:
      type: "object"
      properties:
        firstName:
          type: string
        lastName:
          type: string
        emailAddress:
          type: string
        allergies:
          type: array
          items: 
            $ref: '#/definitions/Allergies'
        bloodType:
          type: string
        dob:
          type: string
        initialQuestionnaireCompleted:
          type: boolean
    Medical Record:
      type: object
      properties:
        alerts:
          type: object
          properties:
            title:
              type: string
              description: component causing allergic reaction
            children:
              type: object
              description: description of reaction to component
            data:
              type: array
              items:
                $ref: '#/definitions/Medical Record Returned Data Struct'
        assessments:
          type: object
          properties:
            title:
              type: string
              description: component causing allergic reaction
            children:
              type: object
              description: description of reaction to component
            data:
              type: array
              items:
                $ref: '#/definitions/Medical Record Returned Data Struct' 
        activeProblems:
          type: object
          properties:
            title:
              type: string
              description: component causing allergic reaction
            children:
              type: object
              description: description of reaction to component
            data:
              type: array
              items:
                $ref: '#/definitions/Medical Record Returned Data Struct' 
        pastMedicalHistory:
          type: object
          properties:
            title:
              type: string
              description: component causing allergic reaction
            children:
              type: object
              description: description of reaction to component
            data:
              type: array
              items:
                $ref: '#/definitions/Medical Record Returned Data Struct' 
        medications:
          type: object
          properties:
            title:
              type: string
              description: component causing allergic reaction
            children:
              type: object
              description: description of reaction to component
            data:
              type: array
              items:
                $ref: '#/definitions/Medical Record Returned Data Struct' 
        socialActivityStatus:
          type: object
          properties:
            title:
              type: string
              description: component causing allergic reaction
            children:
              type: object
              description: description of reaction to component
            data:
              type: array
              items:
                $ref: '#/definitions/Medical Record Returned Data Struct' 
        immunisations:
          type: object
          properties:
            title:
              type: string
              description: component causing allergic reaction
            children:
              type: object
              description: description of reaction to component
            data:
              type: array
              items:
                $ref: '#/definitions/Medical Record Returned Data Struct' 
        clinicalDocuments:
          type: object
          properties:
            title:
              type: string
              description: component causing allergic reaction
            children:
              type: object
              description: description of reaction to component
            data:
              type: array
              items:
                $ref: '#/definitions/Medical Record Returned Data Struct'
        results:
          type: object
          properties:
            title:
              type: string
              description: component causing allergic reaction
            children:
              type: object
              description: description of reaction to component
            data:
              type: array
              items:
                $ref: '#/definitions/Medical Record Returned Data Struct'
    Update Medical Record:
      type: object
      properties:
        alerts:
          type: array
          items:
            $ref: '#/definitions/Medical Record Returned Data Struct'
        assessments:
          type: array
          items:
            $ref: '#/definitions/Medical Record Returned Data Struct'
    Medical Record Update:
      type: "object"
      properties:
        data:
          type: object
          properties:
            bloodType:
              type: string
            allergies:
              type: string
            medications:
              type: string
            previousSurgeries:
              type: string
            previousConditions:
              type: string
            currentConditions:
              type: string
    Authorized Users:
      type: array
      items:
        type: string
    Create Report:
      type: "object"
      properties:
        message:
          type: string
    Reports:
      type: "array"
      items:
        type: "object"
        properties:
          basesixtyfour:
            type: string
          message:
            type: string
          recdate:
            type: string
          issuer:
            type: string
          patient:
            type: string
    Wallet:
      type: "object"
      properties:
        address:
          type: string
        balance:
          type: string
    Update Profile Practitioner:
      type: "object"
      properties:
        registrationId:
          type: string
        dob:
          type: string
        degreeTitle:
          type: string
        firstName:
          type: string
        lastName:
          type: string
        imgUrl:
          type: string
    Update Profile Patient:
      type: object
      properties:
        firstName:
          type: string
        lastName:
          type: string
        emailAddress:
          type: string
        allergies:
          type: array
          items:
            $ref: '#/definitions/Allergies'
        bloodType:
          type: string
        dob:
          type: string                
    Tx:
      type: "array"
      items:
        type: "object"
        properties:
          txtype:
            type: "string"
          issuer:
            type: "string"
          target:
            type: "string"
          txdate:
            description: UNIX timestamp
            type: "string"
    Allergies:
      properties:
        substance:
          type: string
          description: component causing allergic reaction
        reaction:
          type: string
          description: description of reaction to component
    Medical Record Returned Data Struct:
      properties:
        date: 
          type: string
        title: 
          type: string
        subject: 
          type: string
        body: 
          type: string
    Status Error:
      type: "object"
      properties:
          error:
            type: string
          status:
            type: integer